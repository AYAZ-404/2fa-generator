<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2FA Zone — মোবাইল TOTP (বাংলা)</title>
  <meta name="description" content="লোকালি চলে এমন মোবাইল-ফ্রেন্ডলি TOTP/2FA জেনারেটর — বাংলা UI।" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logo">2F</div>
        <div>
          <h1>2FA Zone</h1>
          <p class="sub">স্থানীয় TOTP জেনারেটর — কোড ট্যাপ করলেই কপি</p>
        </div>
      </div>
      <div class="top-actions">
        <button id="exportBtn" class="muted">Export CSV</button>
        <button id="importBtn" class="muted">Import CSV</button>
        <input id="importFile" type="file" accept=".csv" class="hide">
      </div>
    </header>

    <main class="grid">
      <!-- left: add/save -->
      <section class="panel">
        <label class="lbl">অ্যাকাউন্ট নাম (বিকল্প)</label>
        <input id="label" type="text" placeholder="উদাহরণ: Gmail, MyApp" />

        <label class="lbl">সিক্রেট (Base32)</label>
        <input id="secret" type="text" inputmode="text" placeholder="JBSWY3DPEHPK3PXP বা স্পেস আলাও" />

        <div class="row">
          <div class="col">
            <label class="lbl">ডিজিট</label>
            <select id="digits">
              <option value="6">6 ডিজিট</option>
              <option value="8">8 ডিজিট</option>
            </select>
          </div>
          <div class="col">
            <label class="lbl">পিরিয়ড (সেকেন্ড)</label>
            <select id="period">
              <option value="30">30</option>
              <option value="60">60</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button id="genNow">কোড দেখাও</button>
          <button id="saveBtn" class="muted">সেভ কর</button>
          <button id="clearBtn" class="muted">সব ক্লিয়ার</button>
        </div>

        <p class="note">সেভ করা সিক্রেটগুলো ডিভাইসের ব্রাউজার LocalStorage-এ রাখা হবে — সার্ভারে কিছু যাবে না।</p>
      </section>

      <!-- right: accounts list -->
      <section class="panel list-panel">
        <div class="list-head">
          <div><small class="muted">Saved Accounts</small><div id="count">0</div></div>
          <div class="list-actions">
            <button id="refreshAll" class="muted">Refresh</button>
            <button id="deleteAll" class="danger">সম্পূর্ণ মুছুন</button>
          </div>
        </div>

        <div id="list"></div>

        <template id="acctTpl">
          <div class="account">
            <div class="left">
              <div class="avatar">A</div>
              <div class="meta">
                <div class="label">LABEL</div>
                <div class="small muted">Secret: <span class="secretMask">••••••</span></div>
              </div>
            </div>
            <div class="right">
              <div class="code">000000</div>
              <div class="small timeLeft">-s</div>
              <div class="progress"><div class="bar"></div></div>
              <div class="acct-actions">
                <button class="copyBtn muted">Copy</button>
                <button class="delBtn muted">Delete</button>
              </div>
            </div>
          </div>
        </template>

        <p class="foot muted">কোনো কোড ট্যাপ করলেই কপি হবে। Export/Import দিয়ে অন্য ডিভাইসে নিয়ে যেতে পারবেন।</p>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
          </html>
