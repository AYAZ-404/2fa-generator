<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Code Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .header h1 {
            font-size: 26px;
            background: linear-gradient(45deg, #00d4ff, #5b73e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-field {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            margin: 15px 0;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
        .generate-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #00d4ff, #5b73e8);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .result-code {
            font-size: 32px;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0,212,255,0.5);
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
        }
        .success {
            color: #51cf66;
            margin-top: 10px;
            font-size: 14px;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê 2FA Generator</h1>
            <p>Generate Time-based One-Time Passwords</p>
        </div>

        <input type="text" id="secretKey" class="input-field" placeholder="Enter your secret key...">

        <button class="generate-btn" onclick="generateCode()">Generate Code</button>

        <div id="result" class="result-code">------</div>
        <div id="message"></div>
    </div>

    <script>
        // Base32 decode
        function base32Decode(base32) {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            let bits = '', hex = '';
            base32 = base32.replace(/[^A-Z2-7]/gi, '').toUpperCase().replace(/=+$/, '');
            for (let i = 0; i < base32.length; i++) {
                const val = alphabet.indexOf(base32.charAt(i));
                if (val === -1) throw new Error('Invalid base32 character');
                bits += val.toString(2).padStart(5, '0');
            }
            for (let i = 0; i + 8 <= bits.length; i += 8) {
                hex += parseInt(bits.substr(i, 8), 2).toString(16).padStart(2, '0');
            }
            return hex;
        }
        function hexToBytes(hex) {
            const bytes = [];
            for (let i = 0; i < hex.length; i += 2) {
                bytes.push(parseInt(hex.substr(i, 2), 16));
            }
            return new Uint8Array(bytes);
        }
        async function hmacSHA1(key, message) {
            const cryptoKey = await crypto.subtle.importKey('raw', key, { name: 'HMAC', hash: 'SHA-1' }, false, ['sign']);
            const signature = await crypto.subtle.sign('HMAC', cryptoKey, message);
            return new Uint8Array(signature);
        }
        async function generateTOTP(secret) {
            const key = hexToBytes(base32Decode(secret));
            const epoch = Math.floor(Date.now() / 1000);
            const timeWindow = Math.floor(epoch / 30);
            const timeBuffer = new ArrayBuffer(8);
            new DataView(timeBuffer).setUint32(4, timeWindow, false);
            const hmac = await hmacSHA1(key, new Uint8Array(timeBuffer));
            const offset = hmac[hmac.length - 1] & 0xf;
            const code = ((hmac[offset] & 0x7f) << 24 |
                          (hmac[offset+1] & 0xff) << 16 |
                          (hmac[offset+2] & 0xff) << 8 |
                          (hmac[offset+3] & 0xff)) % 1000000;
            return code.toString().padStart(6, '0');
        }
        async function generateCode() {
            const secretKey = document.getElementById('secretKey').value.trim();
            const resultDiv = document.getElementById('result');
            const msgDiv = document.getElementById('message');
            msgDiv.innerHTML = '';
            if (!secretKey) {
                msgDiv.innerHTML = '<div class="error">Please enter a secret key</div>';
                return;
            }
            try {
                const code = await generateTOTP(secretKey);
                resultDiv.textContent = code;
                // Auto copy
                await navigator.clipboard.writeText(code);
                msgDiv.innerHTML = '<div class="success">‚úÖ Code generated & copied!</div>';
                // Refresh every 30s automatically
                setTimeout(generateCode, 30000);
            } catch (err) {
                msgDiv.innerHTML = '<div class="error">Invalid key format</div>';
                resultDiv.textContent = '------';
            }
        }
    </script>
</body>
</html>
